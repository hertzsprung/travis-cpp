dist: trusty
sudo: required
language: cpp

env:
  global:
    - secure: ""
    - AWS_ACCESS_KEY_ID=AKIAJOUI5OLXAVTSPAFQ
    - TRAVISFOAM_DIR=$TRAVIS_BUILD_DIR

before_install:
  - sudo sh -c "wget -O - http://dl.openfoam.org/gpg.key | apt-key add -"
  - sudo add-apt-repository "http://dl.openfoam.org/ubuntu dev" -y
  - sudo apt-get -qq update

install:
  - sudo apt-get install openfoam-dev devscripts debhelper ruby-bundler -y
  - sudo bundle install

before_script:
  - source /opt/openfoam-dev/etc/bashrc

script: debuild -i -us -uc -b && deb-s3 upload --bucket atmosfoam-apt --codename=dev ../travis-cpp_0.1-0ubuntu1_amd64.deb
